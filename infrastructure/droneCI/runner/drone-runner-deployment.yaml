apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner
  labels:
    app.kubernetes.io/name: drone-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: drone
  template:
    metadata:
      labels:
        app.kubernetes.io/name: drone
    spec:
      serviceAccountName: drone-runner
      containers:
      
      - name: secrets
        image: drone/kubernetes-secrets:latest
        ports:
        - containerPort: 3050
        env:
        - name: SECRET_KEY
          value: 8ba60e6c490b7dc9fc147897e6c4f40id  
      
      - name: runner
        image: drone/drone-runner-kube:latest
        ports:
        - containerPort: 3000
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - SYS_ADMIN
        env:
        - name: DRONE_NAMESPACE_DEFAULT
          value: drone
        - name: DRONE_SERVICE_ACCOUNT_DEFAULT
          value: drone-runner
        - name: DRONE_RPC_HOST
          value: droneserver.drone
        - name: DRONE_RPC_PROTO
          value: http
        - name: DRONE_RPC_SECRET 
          valueFrom:
            secretKeyRef:
              name: drone-server-secret
              key: DRONE_RPC_SECRET
        - name: DRONE_SECRET_PLUGIN_ENDPOINT
          value: http://drone-secret-service:3050
        - name: DRONE_SECRET_SECRET
          value: 8ba60e6c490b7dc9fc147897e6c4f40id


           
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drone-runner
  labels:
    app.kubernetes.io/name: drone-runner
